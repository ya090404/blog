<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@cat_tweet</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background: #000;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      background: #1d9bf0;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 0.8em 1em;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #postForm {
      background: #111;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    #text {
      width: 100%;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
      padding: 0.5em;
      font-size: 16px;
    }

    input[type="file"] {
      margin-top: 0.5em;
      color: #ccc;
    }

    button {
      margin-top: 0.5em;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
    }

    #posts {
      display: flex;
      flex-direction: column;
    }

    .post {
      display: flex;
      gap: 0.8em;
      padding: 1em 0;
      border-bottom: 1px solid #222;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .content {
      flex-grow: 1;
    }

    .name {
      font-weight: bold;
      color: #fff;
    }

    .handle {
      color: #888;
      margin-left: 0.3em;
    }

    .text {
      margin: 0.5em 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .images img {
      max-width: 100px;
      border-radius: 10px;
    }

    .timestamp {
      color: #555;
      font-size: 0.75em;
      margin-top: 0.5em;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 0.5em;
    }

    .iconBtn, .deleteBtn {
      background: transparent;
      border: 1px solid #888;
      color: #888;
      padding: 0.2em 0.6em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.75em;
    }
  </style>
</head>
<body>
  <header>@cat_tweet</header>

  <div id="postForm">
    <textarea id="text" rows="3" placeholder="いまどうしてる？"></textarea><br>
    <input type="file" id="imageInput" accept="image/*" multiple /><br>
    <button onclick="addPost()">投稿</button>
  </div>

  <div id="posts"></div>

  <script>
    const iconPath = "icon.PNG";
    const displayName = "cat_diary";
    const userHandle = "@odayaka_night";

    function loadPosts() {
      let posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.sort((a, b) => b.time - a.time); // 上が新しい順に並べる
      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post";

        const icon = document.createElement("img");
        icon.src = iconPath;
        icon.className = "icon";

        const content = document.createElement("div");
        content.className = "content";

        const nameLine = document.createElement("div");
        nameLine.innerHTML = `<span class="name">${displayName}</span><span class="handle">${userHandle}</span>`;
        content.appendChild(nameLine);

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = post.text;
        content.appendChild(text);

        if (post.images && post.images.length > 0) {
          const imgDiv = document.createElement("div");
          imgDiv.className = "images";
          post.images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            imgDiv.appendChild(img);
          });
          content.appendChild(imgDiv);
        }

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = new Date(post.time).toLocaleString();
        content.appendChild(time);

        const buttons = document.createElement("div");
        buttons.className = "buttons";

        const likeBtn = document.createElement("button");
        likeBtn.className = "iconBtn";
        likeBtn.textContent = "♡";
        buttons.appendChild(likeBtn);

        const starBtn = document.createElement("button");
        starBtn.className = "iconBtn";
        starBtn.textContent = "⭐︎";
        buttons.appendChild(starBtn);

        const delBtn = document.createElement("button");
        delBtn.className = "deleteBtn";
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          const posts = JSON.parse(localStorage.getItem("posts") || "[]");
          const newPosts = posts.filter((_, i) => i !== index);
          localStorage.setItem("posts", JSON.stringify(newPosts));
          loadPosts();
        };
        buttons.appendChild(delBtn);

        content.appendChild(buttons);
        div.appendChild(icon);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    function addPost() {
      const text = document.getElementById("text").value;
      const input = document.getElementById("imageInput");
      if (!text.trim()) return;

      const files = Array.from(input.files).slice(0, 4);
      const readers = files.map(file => {
        return new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.readAsDataURL(file);
        });
      });

      Promise.all(readers).then(images => {
        const posts = JSON.parse(localStorage.getItem("posts") || "[]");
        posts.push({ text, images, time: Date.now() });
        localStorage.setItem("posts", JSON.stringify(posts));
        document.getElementById("text").value = "";
        document.getElementById("imageInput").value = "";
        loadPosts();
      });
    }

    loadPosts();
  </script>
</body>
</html>
