<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@cat_tweet</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background: #000;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      background: #1d9bf0;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 0.8em 1em;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #postForm {
      background: #111;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    #text {
      width: 100%;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
      padding: 0.5em;
      font-size: 16px;
    }

    input[type="file"] {
      margin-top: 0.5em;
      color: #ccc;
    }

    button {
      margin-top: 0.5em;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
    }

    #posts {
      display: flex;
      flex-direction: column-reverse;
    }

    .post {
      display: flex;
      gap: 0.8em;
      padding: 1em 0;
      border-bottom: 1px solid #222;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .content {
      flex-grow: 1;
    }

    .name {
      font-weight: bold;
      color: #fff;
    }

    .handle {
      color: #888;
      margin-left: 0.3em;
    }

    .text {
      margin: 0.5em 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .images img {
      max-width: 100px;
      border-radius: 10px;
    }

    .timestamp {
      color: #555;
      font-size: 0.75em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <header>@cat_tweet</header>

  <div id="postForm">
    <textarea id="text" rows="3" placeholder="いまどうしてる？"></textarea><br>
    <input type="file" id="imageInput" accept="image/*" multiple /><br>
    <button onclick="addPost()">投稿</button>
  </div>

  <div id="posts"></div>
