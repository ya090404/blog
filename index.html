<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@cat_tweet</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background: #000;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      background: #1d9bf0;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 0.8em 1em;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #postForm {
      background: #111;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    #text {
      width: 100%;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
      padding: 0.5em;
      font-size: 16px;
    }

    input[type="file"] {
      margin-top: 0.5em;
      color: #ccc;
    }

    button {
      margin-top: 0.5em;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
    }

    #posts {
      display: flex;
      flex-direction: column-reverse;
    }

    .post {
      display: flex;
      gap: 0.8em;
      padding: 1em 0;
      border-bottom: 1px solid #222;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .content {
      flex-grow: 1;
    }

    .name {
      font-weight: bold;
      color: #fff;
    }

    .handle {
      color: #888;
      margin-left: 0.3em;
    }

    .text {
      margin: 0.5em 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .images img {
      max-width: 100px;
      border-radius: 10px;
    }

    .timestamp {
      color: #555;
      font-size: 0.75em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <header>@cat_tweet</header>

  <div id="postForm">
    <textarea id="text" rows="3" placeholder="いまどうしてる？"></textarea><br>
    <input type="file" id="imageInput" accept="image/*" multiple /><br>
    <button onclick="addPost()">投稿</button>
  </div>

  <div id="posts"></div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyAspkTJUGlHAZyvaYjiM_W-cqRm9P7E_3g",
      authDomain: "cat-tw.firebaseapp.com",
      databaseURL: "https://cat-tw-default-rtdb.firebaseio.com",
      projectId: "cat-tw",
      storageBucket: "cat-tw.appspot.com",
      messagingSenderId: "458282109364",
      appId: "1:458282109364:web:bd10e3f3dbd0d95332cae1",
      measurementId: "G-V8WDY8FB5B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const iconPath = "icon.PNG";
    const displayName = "cat_diary";
    const userHandle = "@odayaka_night";

    function addPost() {
      const text = document.getElementById("text").value.trim();
      if (!text) return;
      const input = document.getElementById("imageInput");
      const files = Array.from(input.files).slice(0, 4);

      const readers = files.map(file => {
        return new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.readAsDataURL(file);
        });
      });

      Promise.all(readers).then(images => {
        const newPost = {
          text,
          images,
          time: Date.now()
        };
        db.ref("posts").push(newPost);
        document.getElementById("text").value = "";
        document.getElementById("imageInput").value = "";
      });
    }

    function loadPosts() {
      const container = document.getElementById("posts");
      db.ref("posts").on("value", snapshot => {
        container.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;
        const entries = Object.entries(data).sort((a, b) => b[1].time - a[1].time);
        entries.forEach(([id, post]) => {
          const div = document.createElement("div");
          div.className = "post";

          const icon = document.createElement("img");
          icon.src = iconPath;
          icon.className = "icon";

          const content = document.createElement("div");
          content.className = "content";

          const nameLine = document.createElement("div");
          nameLine.innerHTML = `<span class="name">${displayName}</span><span class="handle">${userHandle}</span>`;
          content.appendChild(nameLine);

          const text = document.createElement("div");
          text.className = "text";
          text.textContent = post.text;
          content.appendChild(text);

          if (post.images && post.images.length > 0) {
            const imgDiv = document.createElement("div");
            imgDiv.className = "images";
            post.images.forEach(src => {
              const img = document.createElement("img");
              img.src = src;
              imgDiv.appendChild(img);
            });
            content.appendChild(imgDiv);
          }

          const time = document.createElement("div");
          time.className = "timestamp";
          time.textContent = new Date(post.time).toLocaleString();
          content.appendChild(time);

          div.appendChild(icon);
          div.appendChild(content);
          container.appendChild(div);
        });
      });
    }

    loadPosts();
  </script>
</body>
</html>
