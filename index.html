<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@cat_tweet</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background: #000;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      background: #1d9bf0;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 0.8em 1em;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #postForm {
      background: #111;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    #text {
      width: 100%;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
      padding: 0.5em;
      font-size: 16px;
    }

    input[type="file"] {
      margin-top: 0.5em;
      color: #ccc;
    }

    button {
      margin-top: 0.5em;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
    }

    #posts {
      display: flex;
      flex-direction: column-reverse;
    }

    .post {
      display: flex;
      gap: 0.8em;
      padding: 1em 0;
      border-bottom: 1px solid #222;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .content {
      flex-grow: 1;
    }

    .name {
      font-weight: bold;
      color: #fff;
    }

    .handle {
      color: #888;
      margin-left: 0.3em;
    }

    .text {
      margin: 0.5em 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .images img {
      max-width: 100px;
      border-radius: 10px;
    }

    .timestamp {
      color: #555;
      font-size: 0.75em;
      margin-top: 0.5em;
    }

    .buttonRow {
      margin-top: 0.5em;
      display: flex;
      gap: 8px;
    }

    .likeBtn, .starBtn, .deleteBtn {
      background: transparent;
      border: 1px solid #555;
      color: #ccc;
      padding: 0.2em 0.6em;
      border-radius: 5px;
      font-size: 0.8em;
      cursor: pointer;
    }

    .likeBtn:hover, .starBtn:hover, .deleteBtn:hover {
      background: #222;
      color: #fff;
      border-color: #888;
    }
  </style>
</head>
<body>
  <header>@cat_tweet</header>

  <div id="postForm">
    <textarea id="text" rows="3" placeholder="いまどうしてる？"></textarea><br>
    <input type="file" id="imageInput" accept="image/*" multiple /><br>
    <button onclick="addPost()">投稿</button>
  </div>

  <div id="posts"></div>

  <script>
    const iconPath = "icon.PNG";
    const displayName = "cat_diary";
    const userHandle = "@odayaka_night";

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post";

        const icon = document.createElement("img");
        icon.src = iconPath;
        icon.className = "icon";

        const content = document.createElement("div");
        content.className = "content";

        const nameLine = document.createElement("div");
        nameLine.innerHTML = `<span class="name">${displayName}</span><span class="handle">${userHandle}</span>`;
        content.appendChild(nameLine);

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = post.text;
        content.appendChild(text);

        if (post.images && post.images.length > 0) {
          const imgDiv = document.createElement("div");
          imgDiv.className = "images";
          post.images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            imgDiv.appendChild(img);
          });
          content.appendChild(imgDiv);
        }

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = new Date(post.time).toLocaleString();
        content.appendChild(time);

        const buttonRow = document.createElement("div");
        buttonRow.className = "buttonRow";

        const likeBtn = document.createElement("button");
        likeBtn.className = "likeBtn";
        likeBtn.textContent = "♡";
        likeBtn.onclick = () => alert("いいねしました（気持ちだけ）");

        const starBtn = document.createElement("button");
        starBtn.className = "starBtn";
        starBtn.textContent = "⭐︎";
        starBtn.onclick = () => alert("スターしました（意味はない）");

        const del = document.createElement("button");
        del.className = "deleteBtn";
        del.textContent = "削除";
        del.onclick = () => {
          const posts = JSON.parse(localStorage.getItem("posts") || "[]");
          posts.splice(index, 1);
          localStorage.setItem("posts", JSON.stringify(posts));
          loadPosts();
        };

        buttonRow.appendChild(likeBtn);
        buttonRow.appendChild(starBtn);
        buttonRow.appendChild(del);
        content.appendChild(buttonRow);

        div.appendChild(icon);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    function resizeImage(file, maxSize = 480) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const scale = Math.min(maxSize / img.width, maxSize / img.height, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL("image/jpeg", 0.7));
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function addPost() {
      const text = document.getElementById("text").value;
      const input = document.getElementById("imageInput");
      if (!text.trim()) return;

      const files = Array.from(input.files).slice(0, 4);
      const resizedPromises = files.map(file => resizeImage(file));

      Promise.all(resizedPromises).then(images => {
        const posts = JSON.parse(localStorage.getItem("posts") || "[]");
        posts.push({ text, images, time: Date.now() });
        localStorage.setItem("posts", JSON.stringify(posts));
        document.getElementById("text").value = "";
        document.getElementById("imageInput").value = "";
        loadPosts();
      });
    }

    loadPosts();
  </script>
</body>
</html>
